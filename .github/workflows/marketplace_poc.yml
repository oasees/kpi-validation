name: Marketplace PoC

on:
  workflow_dispatch:

jobs:
  execute-script:
    runs-on: tests-runner
    defaults:
      run:
        working-directory: ./marketplace_poc
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run App & Print Evidence
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
          IPFS_API_URL: ${{ secrets.IPFS_API_URL }}
        run: |
          echo "- Validating Marketplace Listings ..."
          python main.py
          echo "- Marketplace Listings Validated."
